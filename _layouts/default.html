<!doctype html>
<html lang="en">
  <head>
    <title>easycookin'</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="middleset">
      {% for pg in site.pages %}
        {% if pg.name contains ".htm" or pg.name contains ".md" %}
          <a href={{ pg.url }}>{{ pg.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
    <hr />
    {{ content }}
  </body>
</html>
